workflow:
  rules:
    - when: always

variables:
  ARTIFACT_NAME: ${CI_PROJECT_PATH_SLUG}-docs-${CI_COMMIT_SHORT_SHA}.zip

stages:
  - build
  - deploy

build:docs:
  stage: build
  image: node:20-alpine
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm config set store-dir .pnpm-store
    - apk add --no-cache zip git
  script:
    - cd docs
    - pnpm i
    - pnpm build
    - cd .vitepress/dist
    - zip -r $ARTIFACT_NAME ./*
    - mv $ARTIFACT_NAME ../../../
  artifacts:
    paths:
      - $ARTIFACT_NAME

deploy:docs:
  stage: deploy
  dependencies:
    - build:docs
  resource_group: docs
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  variables:
    AWS_AMPLIFY_ENV: main
  script:
    - aws s3 cp $ARTIFACT_NAME s3://${AWS_S3_BUCKET}/${ARTIFACT_NAME}
    - aws amplify start-deployment --app-id $AWS_AMPLIFY_ID --branch-name $AWS_AMPLIFY_ENV --source-url s3://${AWS_S3_BUCKET}/${ARTIFACT_NAME}
